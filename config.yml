### OPENHOLIDAYSAPI
### Links:
###  - https://openholidaysapi.org/swagger/index.html
###  - https://www.openholidaysapi.org/de/api/

oh_api_base_url: "https://openholidaysapi.org/"

# see https://www.iso.org/iso-3166-country-codes.html for more country codes
oh_api_country_iso_code: "DE"

oh_api_language_iso_code: "DE"

oh_api_subdivision_code: "DE-BE"

# should holidays be shown in the excel?
oh_api_show_holidays: True

# holidays are shown with this name
oh_api_show_name: "Schulferien Berlin"

# show holidays with this color
oh_api_show_color: "53FF44"

